<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando condições</title>
</head>
<body>
    <h1>Consulta Detran</h1>
    <input type="number" name="vel" id="txvel"> 
    <input type="button" value="Consultar" onclick="consultar ()">
    <div class="res"></div>   
</body>

    <script>
        function consultar() {
        var txvel = document.querySelector('input#txvel') //crio uma variável para minha caixa//
        var res = document.querySelector('div.res') //crio uma variável para trazer o resultado esperado//
        var vel = Number(txvel.value) //crio uma variável para transformar o conteúdo da caixa em número//
        res.innerHTML = `<p>A sua velocidade total foi de <strong>${vel}km/h</strong></p>` //quando executada a função, retorna esse texto//
        if(vel > 80) {
            res.innerHTML += `<p>Você está acima do limite de velocidade. <strong>MULTADO!</strong></p>`
        }  
        res.innerHTML += `Dirija sempre com cuidado!`    
        }
        //+= significa concatenar, ou seja, quando executada a função vai trazer os textos adicionais, caso contrário só traria o último//
    </script>
</html>
